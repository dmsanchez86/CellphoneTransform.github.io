<!DOCTYPE html>
<html lang="en-us">
	<head>
		<!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Page Title -->
    <title>Cellphone 3D - dmsanchez86</title>

    <!-- Stylesheets Lybraries -->
    <link rel="stylesheet" type="text/css" href="css/main.css?ver=vxr67">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" id="favicon">
	</head>

	<body class="body portrait">
		
      <div class="cellphone">
        <div class="back"></div>
        <div class="front">
            <iframe src="http://dmsanchez86.github.io/interactive_clock"></iframe>
        </div>
        <div class="bottom"></div>
        <div class="right"></div>
        <div class="top"></div>
        <div class="left"></div>
        <button class="button_start"></button>
        <button class="button_test" title="Test your page here"></button>
      </div>
      
      <div class="panel_left">
        <div class="content">
          <h6>CellPhone Position</h6>
          <div class="portrait">
            <input type="radio" name="position" id="portrait" value="portrait"/>
            <label for="portrait">
              Portrait
              <div class="preview"></div>
            </label>
          </div>
          <div class="landscape">
            <input type="radio" name="position" id="landscape" value="landscape"/>
            <label for="landscape">
              Landscape
              <div class="preview"></div>
            </label>
          </div>
        </div>
      </div>

      <a href="../" class="back_button">
        <img src="img/back.png">
        <div class="message">Back</div>
      </a>
      
      <div class="on_off inactive" state="off">On / Off</div>
      
      <script type="text/javascript" src="js/waves.js"></script>
      
	</body>
</html>
